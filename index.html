<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PluralSight LogIn Page</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <!--start sign in section-->
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="pluralsight">
                </div>
                <!--Two input Form-->
                <form action="#">
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="">Forgot Password</a>
                    <a href="">Sign In with school or company</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="#" class="secondary-btn preload">Create An Account</a>

            </div>
            <!--footer for the left-->
            <footer id="main-footer">
                <p>Copyright &copy; 2020, SwanHtetKyaw All rights reserved </p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn preload">Start a free 10days trail</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(window).load(function() {
        $(".secondary-btn").removeClass("preload");
        })  
    </script>
</body>
</html>
